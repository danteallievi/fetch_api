<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1
        class="d-flex justify-content-center display-3 mb-5 justify-content-center"
      >
        Fetch API whit JSONPlaceholder
      </h1>

      <hr class="mb-3" />

      <h3
        class="d-flex justify-content-center display-5 m-2 justify-content-center"
      >
        Add a post
      </h3>
      <form id="addPost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control form-control-lg"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control form-control-lg mb-3"
            placeholder="Body"
          ></textarea>
        </div>
        <input
          type="submit"
          class="btn btn-secondary btn-lg btn-block mb-3"
          value="Submit"
        />
      </form>

      <hr class="mb-3" />

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-4" id="getUsers">Get USERS</button>
        <button class="btn btn-success mr-4" id="getPosts">Get POSTS</button>
      </div>

      <div id="output"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
